<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .container {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <el-button type="primary" @click="handleAdd">新增用户</el-button>
            </div>
            
            <el-table :data="users" border>
                <el-table-column prop="id" label="ID" width="80"></el-table-column>
                <el-table-column prop="username" label="用户名"></el-table-column>
                <el-table-column prop="email" label="邮箱"></el-table-column>
                <el-table-column prop="birthday" label="生日"></el-table-column>
                <el-table-column prop="last_login_time" label="最后登录时间"></el-table-column>
                <el-table-column label="操作" width="200">
                    <template slot-scope="scope">
                        <el-button size="small" @click="handleEdit(scope.row)">编辑</el-button>
                        <el-button size="small" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <el-dialog :title="dialogTitle" :visible.sync="dialogVisible">
                <el-form :model="form" :rules="rules" ref="form" label-width="80px">
                    <el-form-item label="用户名" prop="username">
                        <el-input v-model="form.username"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱" prop="email">
                        <el-input v-model="form.email"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="password" v-if="!form.id">
                        <el-input type="password" v-model="form.password"></el-input>
                    </el-form-item>
                    <el-form-item label="生日" prop="birthday">
                        <el-date-picker v-model="form.birthday" type="date" placeholder="选择生日"></el-date-picker>
                    </el-form-item>
                </el-form>
                <div slot="footer">
                    <el-button @click="dialogVisible = false">取消</el-button>
                    <el-button type="primary" @click="handleSubmit">确定</el-button>
                </div>
            </el-dialog>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    users: [],
                    dialogVisible: false,
                    dialogTitle: '新增用户',
                    form: {
                        id: '',
                        username: '',
                        email: '',
                        password: '',
                        birthday: ''
                    },
                    rules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },
                            { min: 3, max: 50, message: '长度在 3 到 50 个字符', trigger: 'blur' }
                        ],
                        email: [
                            { required: true, message: '请输入邮箱', trigger: 'blur' },
                            { type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, max: 20, message: '长度在 6 到 20 个字符', trigger: 'blur' }
                        ]
                    }
                }
            },
            created() {
                this.getUsers();
            },
            methods: {
                getUsers() {
                    axios.get('/user')
                        .then(response => {
                            if (response.data.code === 200) {
                                this.users = response.data.data.data;
                            }
                        });
                },
                handleAdd() {
                    this.dialogTitle = '新增用户';
                    this.form = {
                        id: '',
                        username: '',
                        email: '',
                        password: '',
                        birthday: ''
                    };
                    this.dialogVisible = true;
                },
                handleEdit(row) {
                    this.dialogTitle = '编辑用户';
                    this.form = {...row};
                    this.dialogVisible = true;
                },
                handleDelete(row) {
                    this.$confirm('确认删除该用户?', '提示', {
                        type: 'warning'
                    }).then(() => {
                        axios.delete(`/user/${row.id}`)
                            .then(response => {
                                if (response.data.code === 200) {
                                    this.$message.success('删除成功');
                                    this.getUsers();
                                }
                            });
                    });
                },
                handleSubmit() {
                    this.$refs.form.validate(valid => {
                        if (valid) {
                            const method = this.form.id ? 'put' : 'post';
                            const url = this.form.id ? `/user/${this.form.id}` : '/user/register';
                            
                            axios[method](url, this.form)
                                .then(response => {
                                    if (response.data.code === 200) {
                                        this.$message.success(this.form.id ? '更新成功' : '添加成功');
                                        this.dialogVisible = false;
                                        this.getUsers();
                                    }
                                });
                        }
                    });
                }
            }
        })
    </script>
</body>
</html>
